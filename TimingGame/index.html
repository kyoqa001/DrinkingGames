<!DOCTYPE html>
<html lang="en">


<head>
    <title>眼明手快</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/_bootswatch.scss">
    <link rel="stylesheet" type="text/css" href="../css/_variables.scss">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../JS/Layout.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="src/page.css"> -->
</head>

<body>
    <div class="mt-4 container">

        <!-- 結果顯示 -->
        <p class="mt-3" id="result"></p>
        <!-- 進度條 -->
        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" id="progressBar" role="progressbar" style="width: 0%;"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                <div class="target-area" id="targetArea"></div>
            </div>
        </div>

        <!-- 按鈕 -->
        <button class="btn btn-info mt-3 mb-3 w-100" id="stopBtn">停止</button>

        <!-- 引入 Bootstrap 的 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <footer class="footer">
            <div class="row justify-content-evenly m-2" style="width: 100%;">
                <button class="btn btn-primary col-3 m-1" data-bs-toggle="modal" data-bs-target="#ruleModal">規則</button>
                <button type="button" class="btn btn-primary col-3 m-1" data-bs-toggle="modal"
                    data-bs-target="#settingModal">設定</button>
                <button id="SB" class="btn btn-primary col-3 m-1">開始</button>
            </div>
        </footer>
    </div>

    <!-- 規則 -->
    <div class="modal fade" id="ruleModal" tabindex="-1" aria-labelledby="ruleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ruleModalLabel">遊戲規則</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    眼明手快：在指定的區間按下停止鍵，若不在區間內則為輸家。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 設定 -->
    <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="tab1-tab" data-bs-toggle="pill" data-bs-target="#tab1"
                                type="button" role="tab" aria-controls="tab1" aria-selected="true">遊戲設定</button>
                        </li>
                    </ul>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="NoStop" checked>
                        <label class="form-check-label" for="NoStop">
                            連續
                        </label>
                    </div>
                    <hr>
                    <div>
                        <div id="ShowMin">
                            <div>
                                <label class="form-label">區間最小值：</label>
                                <input class="text-center" type="number" class="form-range" id="MinNum" value="1"
                                    min="1" max="100">
                            </div>
                            <div>
                                <label class="form-label">區間最大值：</label>
                                <input class="text-center" type="number" class="form-range" id="MaxNum" value="20"
                                    min="1" max="100">
                            </div>
                        </div>
                        <div id="ShowMax">
                            <label class="form-label">區間上限：</label>
                            <input class="text-center" type="number" class="form-range" id="RNum" value="20" min="1"
                                max="100">
                        </div>
                        <select class="form-select mt-2 mb-2" id="S1" aria-label="Default select example">
                            <option value="1" selected>隨機</option>
                            <option value="0">不變</option>
                            <option value="2">遞減</option>
                        </select>
                    </div>
                    <hr>
                    <div>
                        <label class="form-label">速度上限(豪秒)：</label>
                        <input class="text-center" type="number" class="form-range" id="SNum" value="10">
                        <select class="form-select mt-2 mb-2" id="S2" aria-label="Default select example">
                            <option value="1" selected>隨機</option>
                            <option value="0">不變</option>
                            <option value="2">遞減</option>
                        </select>
                    </div>
                    <hr>
                    <div>
                        <label class="form-label">震動：</label>
                        <input class="text-center" type="number" class="form-range" id="VNum" value="500">
                        <span>豪秒</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- <script src="src/pageLogic.js"></script> -->
<script src="dist/pageLogic.js"></script>

</html>
