<!DOCTYPE html>
<html>

<head>
  <title>力拔山河</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../css/_bootswatch.scss">
  <link rel="stylesheet" type="text/css" href="../css/_variables.scss">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <script src="../JS/Layout.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="src/page.css"> -->
</head>

<body>
  <div class="mt-4 container">
    <div class="body">
      <div id="Board1" class="Board">
        <div class="h1 text-center">第一回合</div>
        <div class="row d-flex justify-content-evenly">
          <div class="Score bg-info col-5 h2 text-center m-1">0</div>
          <div class="Score bg-success col-5 h2 text-center m-1">0</div>
        </div>
        <div class="d-flex justify-content-evenly">
          <button type="button" class="BtnControl btn btn-info" data--no="1">1</button>
          <button type="button" class="BtnControl btn btn-info" data--no="2">2</button>
          <button type="button" class="BtnControl btn btn-info" data--no="3">3</button>
          <button type="button" class="BtnControl btn btn-info" data--no="4">4</button>
          <button type="button" class="BtnControl btn btn-info" data--no="5">5</button>
          <button type="button" class="BtnControl btn btn-info" data--no="6">6</button>
        </div>
        <div class="progress-stacked">
          <div class="Line LineLeft progress" role="progressbar" aria-label="Animated striped Left" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"></div>
          </div>
          <div class="LineCenter progress" role="progressbar" aria-label="Animated striped Center" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width: 3%">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"></div>
          </div>
          <div class="Line LineRight progress" role="progressbar" aria-label="Animated striped Right" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"></div>
          </div>
        </div>
        <div class="d-flex justify-content-evenly">
          <button type="button" class="BtnControl btn btn-success" data--no="8">8</button>
          <button type="button" class="BtnControl btn btn-success" data--no="9">9</button>
          <button type="button" class="BtnControl btn btn-success" data--no="10">10</button>
          <button type="button" class="BtnControl btn btn-success" data--no="11">11</button>
          <button type="button" class="BtnControl btn btn-success" data--no="12">12</button>
          <button type="button" class="BtnControl btn btn-success" data--no="13">13</button>
        </div>
      </div>

      <div id="Board2" class="Board">
        <div class="h1 text-center">第二回合</div>
        <div class="row d-flex justify-content-evenly">
          <div class="Score bg-info col-5 h2 text-center m-1">0</div>
          <div class="Score bg-success col-5 h2 text-center m-1">0</div>
        </div>
        <div class="d-flex justify-content-evenly">
          <button type="button" class="BtnControl btn btn-info" data--no="1">1</button>
          <button type="button" class="BtnControl btn btn-info" data--no="2">2</button>
          <button type="button" class="BtnControl btn btn-info" data--no="3">3</button>
          <button type="button" class="BtnControl btn btn-info" data--no="4">4</button>
          <button type="button" class="BtnControl btn btn-info" data--no="5">5</button>
          <button type="button" class="BtnControl btn btn-info" data--no="6">6</button>
        </div>
        <div class="progress-stacked">
          <div class="Line LineLeft progress" role="progressbar" aria-label="Animated striped Left" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"></div>
          </div>
          <div class="LineCenter progress" role="progressbar" aria-label="Animated striped Center" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width: 3%">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"></div>
          </div>
          <div class="Line LineRight progress" role="progressbar" aria-label="Animated striped Right" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"></div>
          </div>
        </div>
        <div class="d-flex justify-content-evenly">
          <button type="button" class="BtnControl btn btn-success" data--no="8">8</button>
          <button type="button" class="BtnControl btn btn-success" data--no="9">9</button>
          <button type="button" class="BtnControl btn btn-success" data--no="10">10</button>
          <button type="button" class="BtnControl btn btn-success" data--no="11">11</button>
          <button type="button" class="BtnControl btn btn-success" data--no="12">12</button>
          <button type="button" class="BtnControl btn btn-success" data--no="13">13</button>
        </div>
      </div>

      <div id="Board3" class="Board">
        <div class="h1 text-center">第三回合</div>
        <div class="row d-flex justify-content-evenly">
          <div class="Score bg-info col-5 h2 text-center m-1">0</div>
          <div class="Score bg-success col-5 h2 text-center m-1">0</div>
        </div>
        <div class="d-flex justify-content-evenly">
          <button type="button" class="BtnControl btn btn-info" data--no="1">1</button>
          <button type="button" class="BtnControl btn btn-info" data--no="2">2</button>
          <button type="button" class="BtnControl btn btn-info" data--no="3">3</button>
          <button type="button" class="BtnControl btn btn-info" data--no="4">4</button>
          <button type="button" class="BtnControl btn btn-info" data--no="5">5</button>
          <button type="button" class="BtnControl btn btn-info" data--no="6">6</button>
        </div>
        <div class="progress-stacked">
          <div class="Line LineLeft progress" role="progressbar" aria-label="Animated striped Left" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"></div>
          </div>
          <div class="LineCenter progress" role="progressbar" aria-label="Animated striped Center" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width: 3%">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"></div>
          </div>
          <div class="Line LineRight progress" role="progressbar" aria-label="Animated striped Right" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"></div>
          </div>
        </div>
        <div class="d-flex justify-content-evenly">
          <button type="button" class="BtnControl btn btn-success" data--no="8">8</button>
          <button type="button" class="BtnControl btn btn-success" data--no="9">9</button>
          <button type="button" class="BtnControl btn btn-success" data--no="10">10</button>
          <button type="button" class="BtnControl btn btn-success" data--no="11">11</button>
          <button type="button" class="BtnControl btn btn-success" data--no="12">12</button>
          <button type="button" class="BtnControl btn btn-success" data--no="13">13</button>
        </div>
      </div>
    </div>



    <footer class="footer">
      <div class="row justify-content-evenly m-2" style="width: 100%;">
        <button class="btn btn-primary col-3 m-1" data-bs-toggle="modal" data-bs-target="#ruleModal">規則</button>
        <button type="button" class="btn btn-primary col-3 m-1" data-bs-toggle="modal"
          data-bs-target="#settingModal">設定</button>
        <button id="SB" class="btn btn-primary col-3 m-1">開始</button>
      </div>
    </footer>
  </div>

  <!-- 規則 -->
  <div class="modal fade" id="ruleModal" tabindex="-1" aria-labelledby="ruleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ruleModalLabel">遊戲規則</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          拔河：7為中間值，小於7為A隊、大於7為B隊，相同數字為同一號碼，三戰兩勝。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 設定 -->
  <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="tab1-tab" data-bs-toggle="pill" data-bs-target="#tab1" type="button"
                role="tab" aria-controls="tab1" aria-selected="true">遊戲設定</button>
            </li>
          </ul>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <div id="settings">
              <div class="h5 text-center">回合設定</div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="RoundModel" id="Round1" checked>
                <label class="form-check-label" for="Round1">
                  一回合
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="RoundModel" id="Round3">
                <label class="form-check-label" for="Round3">
                  三戰兩勝
                </label>
              </div>
            <hr>
            <div class="h5 text-center">遊戲設定</div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="PlayModel" id="Game1" checked>
                <label class="form-check-label" for="Game1">
                  比人數
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="PlayModel" id="Game2">
                <label class="form-check-label" for="Game2">
                  比力量
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="PlayModel" id="Game3">
                <label class="form-check-label" for="Game3">
                  比運氣
                </label>
              </div>
          </div>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="dist/pageLogic.js"></script>

</html>
