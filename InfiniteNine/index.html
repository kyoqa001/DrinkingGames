<!DOCTYPE html>
<html>

<head>
    <title>無限九宮格</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/_bootswatch.scss">
    <link rel="stylesheet" type="text/css" href="../css/_variables.scss">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../JS/Layout.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/page.css">
</head>

<body>

    <div id="GamePanel" class="mt-4 container">
        <div class="row">
            <div class="column"><button id="g1" class="btn btn-success Numbtn">
                    <h1>1</h1>
                </button></div>
            <div class="column"><button id="g2" class="btn btn-success Numbtn">
                    <h1>2</h1>
                </button></div>
            <div class="column"><button id="g3" class="btn btn-success Numbtn">
                    <h1>3</h1>
                </button></div>
        </div>
        <div class="row">
            <div class="column"><button id="g4" class="btn btn-success Numbtn">
                    <h1>4</h1>
                </button></div>
            <div class="column"><button id="g5" class="btn btn-success Numbtn">
                    <h1>5</h1>
                </button></div>
            <div class="column"><button id="g6" class="btn btn-success Numbtn">
                    <h1>6</h1>
                </button></div>
        </div>
        <div class="row">
            <div class="column"><button id="g7" class="btn btn-success Numbtn">
                    <h1>7</h1>
                </button></div>
            <div class="column"><button id="g8" class="btn btn-success Numbtn">
                    <h1>8</h1>
                </button></div>
            <div class="column"><button id="g9" class="btn btn-success Numbtn">
                    <h1>9</h1>
                </button></div>
        </div>

        <h2 id="txt" class="text-center txt">
        </h2>
        <div class="row">
            <div class="column">
                <button type="button" class="btn btn-primary textbtn" data-bs-toggle="modal"
                    data-bs-target="#ruleModal">
                    <h1>規則</h1>
                </button>
            </div>
            <div class="column">
                <button type="button" id="configbtn" class="btn btn-primary textbtn" data-bs-toggle="modal"
                    data-bs-target="#settingModal">
                    <h1>設定</h1>
                </button>
            </div>
            <div class="column">
                <button id="SB" class="btn btn-primary textbtn">
                    <h1>重置</h1>
                </button>
            </div>
        </div>
    </div>

    <!-- 規則 -->
    <div class="modal fade" id="ruleModal" tabindex="-1" aria-labelledby="ruleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ruleModalLabel">遊戲規則</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    每位玩家抽取一張牌，點選畫面上與數字相同的一個數字，若點選時為紅色數字為輸家。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="settingModalLabel">遊戲設定</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label class="form-label">中獎機率：</label><label id="CNum" for="CNumBar"></label>
                        <input type="range" class="form-range" min="0" max="100" step="1" id="CNumBar" value="20">
                    </div>

                    <div>
                        <label class="form-label">隨機數值：</label><label id="RNum" for="RNumBar"></label>
                        <input type="range" class="form-range" min="1" max="10" step="1" id="RNumBar" value="9">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="dist/pageLogic.js"></script>

</html>
