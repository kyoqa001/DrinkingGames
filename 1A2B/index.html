<!DOCTYPE html>
<html>

<head>
  <title>數字猜謎</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../css/_bootswatch.scss">
  <link rel="stylesheet" type="text/css" href="../css/_variables.scss">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <script src="../JS/Layout.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="src/page.css"> -->
</head>

<body>
  <div class="mt-4 container">
    <div class="body">
      <div class="Board">
        <input class="h1 m-2 text-center" id="HText" type="text" value="" disabled></input>
        <div class="row justify-content-center">
          <div class="row justify-content-center">
            <button class="KeyNum btn btn-info col-4 rounded-circle m-2">1</button>
            <button class="KeyNum btn btn-info col-4 rounded-circle m-2">2</button>
            <button class="KeyNum btn btn-info col-4 rounded-circle m-2">3</button>
          </div>
          <div class="row justify-content-center">
            <button class="KeyNum btn btn-info col-4 rounded-circle m-2">4</button>
            <button class="KeyNum btn btn-info col-4 rounded-circle m-2">5</button>
            <button class="KeyNum btn btn-info col-4 rounded-circle m-2">6</button>
          </div>
          <div class="row justify-content-center">
            <button class="KeyNum btn btn-info col-4 rounded-circle m-2">7</button>
            <button class="KeyNum btn btn-info col-4 rounded-circle m-2">8</button>
            <button class="KeyNum btn btn-info col-4 rounded-circle m-2">9</button>
          </div>
          <div class="row justify-content-center">
            <button id="Reset" class="btn btn-primary col-5 m-1">重置</button>
            <button id="Submit" class="btn btn-primary col-5 m-1">送出</button>
          </div>
        </div>
      </div>
      <hr>
      <div class="Logs">
        <div class="row h1 m-2 justify-content-center">紀錄</div>
        <textarea id="TxAreaBox" class="TxArea text-center rounded-4" style="height: 100%;" wrap="soft" disabled></textarea>
      </div>
    </div>

    <footer class="footer">
      <div class="row justify-content-evenly m-2" style="width: 100%;">
        <button class="btn btn-primary col-3 m-1" data-bs-toggle="modal" data-bs-target="#ruleModal">規則</button>
        <button type="button" class="btn btn-primary col-3 m-1" data-bs-toggle="modal"
          data-bs-target="#settingModal">設定</button>
        <button id="SB" class="btn btn-primary col-3 m-1">開始</button>
      </div>
    </footer>
  </div>

  <!-- 規則 -->
  <div class="modal fade" id="ruleModal" tabindex="-1" aria-labelledby="ruleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ruleModalLabel">遊戲規則</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          1A2B：一個人設定一組四碼的數字作為謎底，另一方猜。每猜一個數，出數者就要根據這個數字給出提示，提示以XAYB形式呈現，直到猜中為止。其中X表示位置正確的數的個數，而Y表示數字正確而位置不對的數的個數。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 設定 -->
  <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="tab1-tab" data-bs-toggle="pill" data-bs-target="#tab1" type="button"
                role="tab" aria-controls="tab1" aria-selected="true">遊戲設定</button>
            </li>
          </ul>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
              <div>
                <Label for="RNum">密碼數量：</Label>
                <input id="RNum" type="number" style="text-align: center;" value="4">
              </div>
              <table>
                <tr>
                  <td><label for="IsRepeat">是否重複：</label></td>
                  <td class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="IsRepeat">
                  </td>
                </tr>
              </table>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="dist/pageLogic.js"></script>

</html>
