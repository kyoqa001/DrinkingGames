<!DOCTYPE html>
<html>

<head>
    <title>泡泡版</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/_bootswatch.scss">
    <link rel="stylesheet" type="text/css" href="../css/_variables.scss">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../JS/Layout.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/page.css">
    
</head>

<body>
    <div class="container">
        <div class="body">
            <button class="btn btn-outline-warning btn-circle m-2"></button>
        </div>
        <footer class="footer row d-flex justify-content-between ms-4 me-4">
            <button class="btn btn-primary col-3" data-bs-toggle="modal" data-bs-target="#ruleModal">規則</button>
            <button class="btn btn-primary col-3" data-bs-toggle="modal" data-bs-target="#settingModal">設定</button>
            <button class="btn btn-primary col-3" id="StartGamebtn">開始</button>
        </footer>
    </div>
    <!-- 規則 -->
    <div class="modal fade" id="ruleModal" tabindex="-1" aria-labelledby="ruleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ruleModalLabel">規則</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>步進玩法：按完泡泡需自行點選"開始"鈕。</li>
                        <li>無限輪迴：按完泡泡自動產生下一組。</li>
                        <li>消消樂：每位玩家抽一張牌，按照牌上數字點選數個泡泡，點選最後一位則為輸家；無牌時可改為每位玩家點選1~3個泡泡</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 設定 -->
    <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingModalLabel">設定</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label class="form-label">設定大小：</label><label id="RNum" for="RNumBar"></label>
                        <input class="text-center" type="range" class="form-range" min="1" max="20" step="1"
                            id="RNumBar" value="12">
                    </div>
                    <div>
                        <label class="form-label">遊戲模式：</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="PlayModel" id="StepPlay">
                            <label class="form-check-label" for="StepPlay">
                                步進玩法
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="PlayModel" id="InfiniteCycle" checked>
                            <label class="form-check-label" for="InfiniteCycle">
                                無限輪迴
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="PlayModel" id="Eliminate">
                            <label class="form-check-label" for="Eliminate">
                                消消樂
                            </label>
                        </div>
                    </div>
                    <!-- <table>
                        <tr>
                            <td><label for="IsHide">隨機隱藏：</label></td>
                            <td class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="IsHide">
                            </td>
                        </tr>
                    </table> -->
                    <div class="row">
                        <button class="btn btn-primary col-12" id="resetbtn">重置</button>
                    </div>
                    <div>
                        <input type="hidden" id="PlayNum" value="1">
                        <input type="hidden" id="HideNum">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="dist/pageLogic.js"></script>
</html>
