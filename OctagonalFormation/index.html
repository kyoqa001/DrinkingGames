<!DOCTYPE html>
<html>

<head>
    <title>八方陣</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/_bootswatch.scss">
    <link rel="stylesheet" type="text/css" href="../css/_variables.scss">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../JS/Layout.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="src/page.css"> -->

</head>

<body>
    <div class="container">
        <div id="HText" class="h1 text-center"></div>
        <div class="body">
            <div class="board1">
                <table id="GameTable">
                    <tr>
                        <td class="Glass bg-secondary bg-gradient bg-opacity-80 border border-2 border-black"></td>
                        <td class="Glass bg-secondary bg-gradient bg-opacity-80 border border-2 border-black"></td>
                        <td class="Glass bg-secondary bg-gradient bg-opacity-80 border border-2 border-black"></td>
                        <td class="Glass bg-secondary bg-gradient bg-opacity-80 border border-2 border-black"></td>
                        <td class="Glass bg-secondary bg-gradient bg-opacity-80 border border-2 border-black"></td>
                    </tr>
                </table>

            </div>
            
            <div class="board2">
                <table id="BtnTable">
                    <tr>
                        <td class=""> <button class="BtnControl btn btn-success rounded-circle">1</button></td>
                        <td class=""> <button class="BtnControl btn btn-success rounded-circle">2</button></td>
                        <td class=""> <button class="BtnControl btn btn-success rounded-circle">3</button></td>
                    </tr>
                    <tr>
                        <td class=""> <button class="BtnControl btn btn-success rounded-circle">4</button></td>
                        <td class=""> <button class="BtnControl btn btn-success rounded-circle">5</button></td>
                        <td class=""> <button class="BtnControl btn btn-success rounded-circle">6</button></td>
                    </tr>
                    <tr>
                        <td class=""> <button class="BtnControl btn btn-success rounded-circle">7</button></td>
                        <td class=""> <button class="BtnControl btn btn-success rounded-circle">8</button></td>
                        <td class=""> <button class="BtnControl btn btn-success rounded-circle">9</button></td>
                    </tr>
                </table>
            </div>
        </div>
        
        <footer class="footer row d-flex justify-content-between ms-4 me-4">
            <button class="btn btn-primary col-3" data-bs-toggle="modal" data-bs-target="#ruleModal">規則</button>
            <button class="btn btn-primary col-3" data-bs-toggle="modal" data-bs-target="#settingModal">設定</button>
            <button class="btn btn-primary col-3" id="StartGamebtn">開始</button>
        </footer>
        <!-- 規則 -->
        <div class="modal fade" id="ruleModal" tabindex="-1" aria-labelledby="ruleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ruleModalLabel">規則</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        八方陣：原點在中間，花色代表結束時若抽到一樣的Double，開始時抽一張牌，按照數字鍵1~9為方向鍵移動，10以上為功能牌，若超出界線即輸。
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 設定 -->
        <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="settingModalLabel">設定</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="settings">
                            <div class="h5 text-center">畫面設定</div>
                            <div>
                                <label class="form-label">設定格子大小：</label>
                                <input class="text-center" type="number" class="form-range" id="GNum" value="15">
                            </div>
                            <div>
                                <label class="form-label">設定花色大小：</label>
                                <input class="text-center" type="number" class="form-range" id="SNum" value="10">
                            </div>
                            <div>
                                <label class="form-label">設定按鈕大小：</label>
                                <input class="text-center" type="number" class="form-range" id="BNum" value="20">
                            </div>
                            <div>
                                <label class="form-label">設定字體大小：</label>
                                <input class="text-center" type="number" class="form-range" id="FNum" value="8">
                            </div>
                            <div>
                                <label class="form-label">設定間距大小：</label>
                                <input class="text-center" type="number" class="form-range" id="GapNum" value="3">
                            </div>
                            <hr>
                            <div class="h5 text-center">遊戲設定</div>
                            <table>
                                <tr>
                                    <td><label for="IsRandom">隨機起始點：</label></td>
                                    <td class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="IsRandom">
                                    </td>
                                </tr>
                            </table>
                                <div>
                                    <Label for="NNum">NxN個：</Label>
                                    <input id="NNum" type="number" style="text-align: center;" value="5">
                                </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>

</body>
<!-- <script src="src/pageLogic.js"></script> -->
<script src="dist/pageLogic.js"></script>

</html>
