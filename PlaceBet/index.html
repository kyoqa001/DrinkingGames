<!DOCTYPE html>
<html>

<head>
  <title>鴨馬壓碼</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../css/_bootswatch.scss">
  <link rel="stylesheet" type="text/css" href="../css/_variables.scss">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <script src="../JS/Layout.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="src/page.css"> -->
</head>

<body>

  <div class="mt-4 container">
    <div class="body rounded-3">
      <div class="row" style="width: 100%;display: flex;justify-content: space-evenly;">
        <button id="Win" class="btn btn-success col-3 m-1" disabled>Win</button>
        <button id="Draw" class="btn btn-light col-3 m-1" disabled>Draw</button>
        <button id="Lose" class="btn btn-danger col-3 m-1" disabled>Lose</button>
      </div>
      <button id="RandomBtn" class="form-control btn btn-info m-1">隨機數字</button>
      <hr>
      <label id="PointLabel" class="form-label h1 text-center bg-warning" style="width: 100%;">分數：0</label>
      <label id="RoundLabel" class="form-label h1 text-center bg-secondary" style="width: 100%;">第1回合</label>
      <hr>
      <div class="GameBoard" id="GameBoard">
        <div class="form-check">
          <input class="BetInput form-check-input" type="radio" name="Bet" id="Bet1">
          <label class="form-check-label" for="Bet1">
            數字 1 得分 5
          </label>
        </div>
        <div class="form-check">
          <input class="BetInput form-check-input" type="radio" name="Bet" id="Bet2">
          <label class="form-check-label" for="Bet2">
            數字 2 得分 4
          </label>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="row justify-content-evenly m-2" style="width: 100%;">
      <button class="btn btn-primary col-3 m-1" data-bs-toggle="modal" data-bs-target="#ruleModal">規則</button>
      <button type="button" class="btn btn-primary col-3 m-1" data-bs-toggle="modal"
        data-bs-target="#settingModal">設定</button>
      <button id="SB" class="btn btn-primary col-3 m-1">開始</button>
    </div>
  </footer>
  </div>
  <div id="Mines" hidden></div>

  <!-- 規則 -->
  <div class="modal fade" id="ruleModal" tabindex="-1" aria-labelledby="ruleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ruleModalLabel">遊戲規則</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          鴨馬壓碼：
          <ul>
            <li>每回合先對選項下注，並擲骰子或抽撲克牌</li>
            <li>每個選項只能夠下注一次</li>
            <li>若玩家下注數字大於莊家數字則贏，平手為莊家贏</li>
          </ul>
          <hr>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="settingModalLabel">遊戲設定</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table>
            <tr>
              <td><label for="IsRepeat">是否重複：</label></td>
              <td class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="IsRepeat">
              </td>
            </tr>
            <tr>
              <td><label for="IsDouble">是否Double：</label></td>
              <td class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="IsDouble">
              </td>
            </tr>
          </table>
          <div>
            <div>
              <label class="form-label">最小值：</label>
              <input class="text-center" type="number" class="form-range" id="MinNum" value="2">
            </div>
            <div>
              <label class="form-label">最大值：</label>
              <input class="text-center" type="number" class="form-range" id="MaxNum" value="6">
            </div>
            <div>
              <label class="form-label">字體大小：</label>
              <input class="text-center" type="number" class="form-range" id="FornSizeNum" value="3">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="dist/pageLogic.js"></script>

</html>
