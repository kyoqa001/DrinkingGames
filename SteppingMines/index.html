<!DOCTYPE html>
<html>

<head>
  <title>踩地雷</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/_bootswatch.scss">
    <link rel="stylesheet" type="text/css" href="../css/_variables.scss">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../JS/Layout.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/page.css">
</head>

<body>

  <div class="mt-4 container">
    <div class="row">
      <div class="column"><button class="btn btn-light Numbtn">
          <h1>1</h1>
        </button></div>
      <div class="column"><button class="btn btn-light Numbtn">
          <h1>2</h1>
        </button></div>
      <div class="column"><button class="btn btn-light Numbtn">
          <h1>3</h1>
        </button></div>
    </div>
    <div class="row">
      <div class="column"><button class="btn btn-light Numbtn">
          <h1>4</h1>
        </button></div>
      <div class="column"><button class="btn btn-light Numbtn">
          <h1>5</h1>
        </button></div>
      <div class="column"><button class="btn btn-light Numbtn">
          <h1>6</h1>
        </button></div>
    </div>
    <div class="row">
      <div class="column"><button class="btn btn-light Numbtn">
          <h1>7</h1>
        </button></div>
      <div class="column"><button class="btn btn-light Numbtn">
          <h1>8</h1>
        </button></div>
      <div class="column"><button class="btn btn-light Numbtn">
          <h1>9</h1>
        </button></div>
    </div>
    <div class="row">
      <div class="column">
        <!-- <button class="btn btn-success Numbtn">
          <h1>10</h1>
        </button> -->
      </div>
      <div class="column">
        <button type="button" class="btn btn-primary textbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <h1>設定</h1>
        </button>
      </div>
      <div class="column">
        <button id="SB" class="btn btn-primary textbtn">
          <h1>重置</h1>
        </button>
      </div>
    </div>
  </div>

  <div id="Mines" hidden></div>

  <!-- 規則 -->
  <div class="modal fade" id="ruleModal" tabindex="-1" aria-labelledby="ruleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ruleModalLabel">遊戲規則</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          綠色為過關換下一位，紅色為炸彈，輸了即可重置遊戲。
          <hr>
          個人賽：每位玩家抽取一張牌，牌上數字為單位，需點選N個數字。
          <hr>
          團體賽：每位玩家抽取一張牌，牌上數字為需點選的數字。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">遊戲設定</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <label class="form-label">地雷數量：</label><label id="RNum" for="RNumBar"></label>
            <input type="range" class="form-range" min="0" max="9" step="1" id="RNumBar">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="dist/pageLogic.js"></script>
</html>
