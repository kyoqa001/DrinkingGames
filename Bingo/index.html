<!DOCTYPE html>
<html>

<head>
    <title>賓果</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/_bootswatch.scss">
    <link rel="stylesheet" type="text/css" href="../css/_variables.scss">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script src="../JS/Layout.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/page.css">
</head>

<body>

    <div id="GamePanel" class="mt-4 container">
        <div class="row">
            <div class="column"><button id="g1" class="btn btn-success Numbtn">
                    <h1>1</h1>
                </button></div>
            <div class="column"><button id="g2" class="btn btn-success Numbtn">
                    <h1>2</h1>
                </button></div>
            <div class="column"><button id="g3" class="btn btn-success Numbtn">
                    <h1>3</h1>
                </button></div>
        </div>
        <div class="row">
            <div class="column"><button id="g4" class="btn btn-success Numbtn">
                    <h1>4</h1>
                </button></div>
            <div class="column"><button id="g5" class="btn btn-success Numbtn">
                    <h1>5</h1>
                </button></div>
            <div class="column"><button id="g6" class="btn btn-success Numbtn">
                    <h1>6</h1>
                </button></div>
        </div>
        <div class="row">
            <div class="column"><button id="g7" class="btn btn-success Numbtn">
                    <h1>7</h1>
                </button></div>
            <div class="column"><button id="g8" class="btn btn-success Numbtn">
                    <h1>8</h1>
                </button></div>
            <div class="column"><button id="g9" class="btn btn-success Numbtn">
                    <h1>9</h1>
                </button></div>
        </div>

        <div class="row">
            <div class="column">
                <button type="button" id="backbtn" class="btn btn-primary textbtn">
                    <h1>—</h1>
                </button>
            </div>
            <div class="column">
                <button type="button" id="configbtn" class="btn btn-primary textbtn" data-bs-toggle="modal"
                    data-bs-target="#settingModal">
                    <h1>自訂</h1>
                </button>
            </div>
            <div class="column">
                <button id="SB" class="btn btn-primary textbtn">
                    <h1>重置</h1>
                </button>
            </div>
        </div>
    </div>

    <input type="input" id="SetNum" value="1" hidden>

    <!-- 規則 -->
    <div class="modal fade" id="ruleModal" tabindex="-1" aria-labelledby="ruleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ruleModalLabel">遊戲規則</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    最先得到三條線者獲勝，JQK為退一格需點選"-"按。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="settingModalLabel">設定順序</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="SettingPanel" class="modal-body">
                    <div class="row">
                        <div class="column"><button id="p1" class="btn btn-success Numbtn">
                            </button></div>
                        <div class="column"><button id="p2" class="btn btn-success Numbtn">
                            </button></div>
                        <div class="column"><button id="p3" class="btn btn-success Numbtn">
                            </button></div>
                    </div>
                    <div class="row">
                        <div class="column"><button id="p4" class="btn btn-success Numbtn">
                            </button></div>
                        <div class="column"><button id="p5" class="btn btn-success Numbtn">
                            </button></div>
                        <div class="column"><button id="p6" class="btn btn-success Numbtn">
                            </button></div>
                    </div>
                    <div class="row">
                        <div class="column"><button id="p7" class="btn btn-success Numbtn">
                            </button></div>
                        <div class="column"><button id="p8" class="btn btn-success Numbtn">
                            </button></div>
                        <div class="column"><button id="p9" class="btn btn-success Numbtn">
                            </button></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/pageLogic.js"></script>
</body>

</html>
