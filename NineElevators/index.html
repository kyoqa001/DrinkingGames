<!DOCTYPE html>
<html>

<head>
  <title>九樓電梯</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../css/_bootswatch.scss">
  <link rel="stylesheet" type="text/css" href="../css/_variables.scss">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <script src="../JS/Layout.js"></script>
  <link rel="stylesheet" type="text/css" href="src/page.css">
</head>

<body>
  <div class="mt-4 container">
    <div class="body">
      <div id="Board1" class="Board">
        <div id="HText" class="h1 text-center text-warning">結束</div>
        <div class="h1 text-center">目前樓層</div>
        <div class="BtnBoard">
          <div class="BtnRow">
            <button type="button" class="BtnControl btn btn-secondary" data--no="9" data--sign="=">Max</button>
            <button type="button" class="BtnControl btn btn-danger" data--no="9" data--sign="=">Max</button>
          </div>
          <div class="BtnRow">
            <button type="button" class="BtnControl btn btn-secondary" data--no="5" data--sign="=">Center</button>
            <button type="button" class="BtnControl btn btn-danger" data--no="5" data--sign="=">Center</button>
          </div>
          <div class="BtnRow">
            <button type="button" class="BtnControl btn btn-secondary" data--no="1" data--sign="=">Min</button>
            <button type="button" class="BtnControl btn btn-danger" data--no="1" data--sign="=">Min</button>
          </div>
          <div class="BtnRow">
            <button type="button" class="BtnControl btn btn-secondary" data--no="9" data--sign="-">-9</button>
            <span class="Floor h1 text-center" data--no="9"></span>
            <button type="button" class="BtnControl btn btn-danger" data--no="9" data--sign="+">+9</button>
          </div>
          <div class="BtnRow">
            <button type="button" class="BtnControl btn btn-secondary" data--no="8" data--sign="-">-8</button>
            <span class="Floor h1 text-center" data--no="8"></span>
            <button type="button" class="BtnControl btn btn-danger" data--no="8" data--sign="+">+8</button>
          </div>
          <div class="BtnRow">
            <button type="button" class="BtnControl btn btn-secondary" data--no="7" data--sign="-">-7</button>
            <span class="Floor h1 text-center" data--no="7"></span>
            <button type="button" class="BtnControl btn btn-danger" data--no="7" data--sign="+">+7</button>
          </div>
          <div class="BtnRow">
            <button type="button" class="BtnControl btn btn-secondary" data--no="6" data--sign="-">-6</button>
            <span class="Floor h1 text-center" data--no="6"></span>
            <button type="button" class="BtnControl btn btn-danger" data--no="6" data--sign="+">+6</button>
          </div>
          <div class="BtnRow">
            <button type="button" class="BtnControl btn btn-secondary" data--no="5" data--sign="-">-5</button>
            <span class="Floor h1 text-center" data--no="5">5</span>
            <button type="button" class="BtnControl btn btn-danger" data--no="5" data--sign="+">+5</button>
          </div>
          <div class="BtnRow">
            <button type="button" class="BtnControl btn btn-secondary" data--no="4" data--sign="-">-4</button>
            <span class="Floor h1 text-center" data--no="4"></span>
            <button type="button" class="BtnControl btn btn-danger" data--no="4" data--sign="+">+4</button>
          </div>
          <div class="BtnRow">
            <button type="button" class="BtnControl btn btn-secondary" data--no="3" data--sign="-">-3</button>
            <span class="Floor h1 text-center" data--no="3"></span>
            <button type="button" class="BtnControl btn btn-danger" data--no="3" data--sign="+">+3</button>
          </div>
          <div class="BtnRow">
            <button type="button" class="BtnControl btn btn-secondary" data--no="2" data--sign="-">-2</button>
            <span class="Floor h1 text-center" data--no="2"></span>
            <button type="button" class="BtnControl btn btn-danger" data--no="2" data--sign="+">+2</button>
          </div>
          <div class="BtnRow">
            <button type="button" class="BtnControl btn btn-secondary" data--no="1" data--sign="-">-1</button>
            <span class="Floor h1 text-center" data--no="1"></span>
            <button type="button" class="BtnControl btn btn-danger" data--no="1" data--sign="+">+1</button>
          </div>
        </div>
      </div>
    </div>



    <footer class="footer">
      <div class="row justify-content-evenly m-2" style="width: 100%;">
        <button class="btn btn-primary col-3 m-1" data-bs-toggle="modal" data-bs-target="#ruleModal">規則</button>
        <button type="button" class="btn btn-primary col-3 m-1" data-bs-toggle="modal"
          data-bs-target="#settingModal">設定</button>
        <button id="SB" class="btn btn-primary col-3 m-1">開始</button>
      </div>
    </footer>
  </div>

  <!-- 規則 -->
  <div class="modal fade" id="ruleModal" tabindex="-1" aria-labelledby="ruleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ruleModalLabel">遊戲規則</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          九樓電梯：5為中間值，開始時抽一張，紅色為上樓、黑色為下樓，數字即為上下樓層，10~13為功能牌。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 設定 -->
  <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="tab1-tab" data-bs-toggle="pill" data-bs-target="#tab1" type="button"
                role="tab" aria-controls="tab1" aria-selected="true">遊戲設定</button>
            </li>
          </ul>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div>
            <label class="form-label">設定高度：</label>
            <input class="text-center" type="number" class="form-range" id="HNum" value="6">
          </div>
          <div>
            <label class="form-label">設定寬度：</label>
            <input class="text-center" type="number" class="form-range" id="WNum" value="30">
          </div>
          <div>
            <label class="form-label">設定間隔：</label>
            <input class="text-center" type="number" class="form-range" id="MNum" value="2">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="src/pageLogic.js"></script>
<!-- <script src="dist/pageLogic.js"></script> -->

</html>
