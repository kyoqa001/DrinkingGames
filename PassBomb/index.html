<!DOCTYPE html>
<html>

<head>
  <title>傳炸彈</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../css/_bootswatch.scss">
  <link rel="stylesheet" type="text/css" href="../css/_variables.scss">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <script src="../JS/Layout.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="src/page.css"> -->
</head>

<body>
  <div class="mt-4 container">
    <div class="body">

      <div class="Board">
        <div id="countdown">0</div>
        <div id="GameOver" class="h1">遊戲結束</div>
        <div id="countup">0</div>
      </div>
    </div>



    <footer class="footer">
      <div class="row justify-content-evenly m-2" style="width: 100%;">
        <button class="btn btn-primary col-3 m-1" data-bs-toggle="modal" data-bs-target="#ruleModal">規則</button>
        <button type="button" class="btn btn-primary col-3 m-1" data-bs-toggle="modal"
          data-bs-target="#settingModal">設定</button>
        <button id="SB" class="btn btn-primary col-3 m-1">開始</button>
      </div>
    </footer>
  </div>

  <audio id="sound" src="sound.wav"></audio>
  <!-- 規則 -->
  <div class="modal fade" id="ruleModal" tabindex="-1" aria-labelledby="ruleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ruleModalLabel">遊戲規則</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          傳炸彈：開始時，時間開始到數，每位玩家可持有1~3秒，若未引爆可傳遞下一位玩家，當在持有玩家引爆則該玩家輸，並結束遊戲。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 設定 -->
  <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="tab1-tab" data-bs-toggle="pill" data-bs-target="#tab1" type="button"
                role="tab" aria-controls="tab1" aria-selected="true">遊戲設定</button>
            </li>
          </ul>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div>
            <label class="form-label">人數：</label>
            <input class="text-center" type="number" class="form-range" id="CNum" value="10">
            <span>人</span>
          </div>
          <div>
            <label class="form-label">人/時間(秒)：</label>
            <input class="text-center" type="number" class="form-range" id="TNum" value="3">
            <span>秒</span>
          </div>
          <div>
            <label class="form-label">震動：</label>
            <input class="text-center" type="number" class="form-range" id="VNum" value="500">
            <span>豪秒</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

</body>

<!-- <script src="src/pageLogic.js"></script> -->
<script src="dist/pageLogic.js"></script>

</html>
