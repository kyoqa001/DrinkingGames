<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <title>圖片拼圖</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/_bootswatch.scss">
    <link rel="stylesheet" type="text/css" href="../css/_variables.scss">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
<div class="navigation">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Zen's Games</a>
        </div>
    </nav>
</div>
<space id="space"></space>
<div id="gameBlock">
    <div id="canvasContainer">
    </div>
    <div id="previewContainer">
    </div>
</div>
<button type="button" class="btn btn-primary" id="gameSetting">
    設定
</button>
<div class="modal fade" id="gameSettingBackdrop" tabindex="-1" aria-labelledby="gameSettingBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gameSettingBackdropLabel">遊戲設定</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                方塊數量：
                <div class="dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropMenuRowCount"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        請選擇數量
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropMenuRowCount">
                        <li><a class="dropdown-rowcount" data-value="3">> 3 * 3 <</a></li>
<!--                        <li><a class="dropdown-rowcount" data-value="4">> 4 * 4 <</a></li>-->
                        <li><a class="dropdown-rowcount" data-value="5">> 5 * 5 <</a></li>
                    </ul>
                </div>
                <br/>
                遊戲種類：
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioNum" value="0" checked>
                    <label class="form-check-label" for="radioNum">
                        數字
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioChar" value="1">
                    <label class="form-check-label" for="radioChar">
                        英文字母
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioImage" value="2">
                    <label class="form-check-label" for="radioImage">
                        上傳圖片
                        <label for="imageInput" id="uploadLab" class="btn btn-primary">點此上傳</label>
                        <input type="file" id="imageInput" accept="image/*" disabled>
                        <img src="" id="settingPreview" style="width: 50px; height: 50px; display: none"  alt="">
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveButton">儲存</button>
            </div>
        </div>
    </div>
</div>
<script src="dist/pageLogic.js"></script>
</body>
</html>
